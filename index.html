<!DOCTYPE html> <!--Indica ao computador que a que é um documento HTML ao computador -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo da pagina</title>
</head>
<body>
    <h1>Cabeçalho</h1>
    <p>Esse é um paragrafo</p>
    <p>Esse é um paragrafo</p>
    
</body>
</html>

<!--
    HTML é uma linguagem de marcação de Hipertexto (Hypertext Markdown Language) e é utilizada para construir paginas na web interpretadas por Browsers(navegadores)
    ESTRUTURA BÁSICA DE UMA PAGINA EM HTML 5
    A tag <!DOCTYPE html> indica ao navegador se trata de um documento HTML na versão mais recente
    A tag <html> </html> limita o conteúdo do meu documento, todos os elementos da pagina ficam no interior dessa tag
    A tag <head> </head> define o cabeçalho da pagina, as configurações da pagina e inserimos referencias a folhas de estilo CSS
    A tag <meta> indica METADADOS sobre o documento, por meio dela podemos definir por exemplo o Autor da pagina, palavras chaves que identificam a pagina, informações utilizadas
        pelo navegador para renderizar a pagina em dispositivos móveis etc.   
    Por padrão o navegador não consegue interpretar caracteres especiais, então dentro de <head> é usado a tag <meta charset="utf-8">, charset é o conjunto de caracteres para o 
        navegador se basear para interpretar o documento.     
    Dentro da tag <head> é possível definir o titulo da pagina com a tag <title> </title>
    A Tag <body> </body> define o corpo do documento, todos os elementos visuais estarão dentro dessa tag
    Dentro da tag <body> é possível usar a tag <p> </p> que define um paragrafo, também a tag <h1> </h1> que define um texto com mais importância, um cabeçalho dentro do documento e
         segue em ordem de importância ex <h2>, <h3> etc. Da mesma forma é possível adicionar imagens, botões, campos de textos e diversos outros elementos visuais. Basta utilizar as tag da HTML corretamente 
    
-->
